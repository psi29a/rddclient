######################################################################
## Example rddclient configuration for No-IP
######################################################################
## Copy to /etc/rddclient/rddclient.conf and edit with your values.
##
## No-IP is a popular dynamic DNS service with free and paid tiers.
## Sign up at: https://www.noip.com/
##
## Features:
##   - Free tier: 3 hostnames, 30-day confirmation required
##   - Paid tiers: More hostnames, custom domains, no confirmation
##   - IPv4 and IPv6 support
##   - DynDNS2 protocol compatible
######################################################################

[global]
# Use web service to detect public IP
use = web
web = https://api.ipify.org

# For IPv6, use:
# web = https://api64.ipify.org


######################################################################
## No-IP Free Hostname Configuration
######################################################################
[noip]
protocol = noip

# Your No-IP hostname(s)
# Can be comma-separated for multiple hostnames
host = myhostname.ddns.net

# Your No-IP account credentials
login = your-noip-username
password = your-noip-password


######################################################################
## Multiple hostnames example
######################################################################
# [noip-multi]
# protocol = noip
# host = home.ddns.net, office.ddns.net
# login = your-noip-username
# password = your-noip-password


######################################################################
## Custom domain example (Enhanced/Plus plans)
######################################################################
# [noip-custom]
# protocol = noip
# host = home.example.com
# login = your-noip-username
# password = your-noip-password


######################################################################
## IPv6 example
######################################################################
# [noip-ipv6]
# protocol = noip
# host = myipv6.ddns.net
# login = your-noip-username
# password = your-noip-password
# use = web
# web = https://api64.ipify.org


######################################################################
## Notes
######################################################################
## No-IP Free Tier:
##   - 3 hostnames maximum
##   - Must confirm every 30 days (email reminder sent)
##   - *.ddns.net, *.hopto.org, and other No-IP domains
##   - No custom domains
##
## No-IP Enhanced/Plus:
##   - More hostnames (25-50+)
##   - No 30-day confirmation
##   - Custom domain support
##   - Email support
##
## Authentication:
##   - Uses your No-IP account username/password
##   - login = username
##   - password = password (not API token)
##
## Protocol:
##   - Uses DynDNS2-compatible protocol
##   - Server: dynupdate.no-ip.com
##   - Port: 80 (default)
##
## Available subdomains (free):
##   *.ddns.net, *.hopto.org, *.myftp.biz, *.myftp.org,
##   *.servebeer.com, *.serveftp.com, *.zapto.org, and more
######################################################################
