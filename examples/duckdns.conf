######################################################################
## Example rddclient configuration for DuckDNS
######################################################################
## Copy to /etc/rddclient/rddclient.conf and edit with your values.
##
## DuckDNS is a free dynamic DNS service.
## Sign up at: https://www.duckdns.org/
##
## Features:
##   - Free subdomains (*.duckdns.org)
##   - Simple token-based authentication
##   - IPv4 and IPv6 support
##   - No registration required beyond getting a token
######################################################################

# Use web service to detect public IP
use = web
web = https://api.ipify.org

# For IPv6, use:
# web = https://api64.ipify.org


######################################################################
## DuckDNS Configuration
######################################################################
protocol = duckdns

# Your DuckDNS subdomain(s)
# Can be comma-separated for multiple subdomains
# Extensions (.duckdns.org) are optional - rddclient adds them automatically
host = mysubdomain

# Your DuckDNS token (find at https://www.duckdns.org/ after login)
password = 12345678-1234-1234-1234-123456789012


######################################################################
## Multiple subdomains example
######################################################################
# protocol = duckdns
# host = home, office, laptop
# password = 12345678-1234-1234-1234-123456789012


######################################################################
## IPv6 example
######################################################################
# [duckdns-ipv6]
# protocol = duckdns
# host = myipv6subdomain
# password = 12345678-1234-1234-1234-123456789012
# use = web
# web = https://api64.ipify.org


######################################################################
## Notes
######################################################################
## DuckDNS limitations:
##   - Free service (no SLA)
##   - Only *.duckdns.org domains
##   - No custom domains
##   - Rate limits apply (300 requests per 5 minutes)
##
## Authentication:
##   - Uses 'password' field for token
##   - No 'login' field required
##   - Token is found at https://www.duckdns.org/
##
## Domain format:
##   - host = mysubdomain           (recommended)
##   - host = mysubdomain.duckdns.org  (also works)
######################################################################
