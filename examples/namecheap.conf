######################################################################
## Example rddclient configuration for Namecheap
######################################################################
## Copy to /etc/rddclient/rddclient.conf and edit with your values.
##
## Namecheap is a popular domain registrar with built-in Dynamic DNS.
## Enable at: Dashboard > Domain List > Manage > Advanced DNS > Dynamic DNS
##
## Features:
##   - Free with domain registration
##   - Simple password-based authentication
##   - IPv4 support
##   - Works with DynDNS2 protocol
######################################################################

[global]
# Use web service to detect public IP
use = web
web = https://api.ipify.org


######################################################################
## Namecheap Configuration
######################################################################
[namecheap]
protocol = namecheap

# Your domain name (e.g., example.com)
# This goes in the 'login' field for Namecheap
login = example.com

# Your Dynamic DNS password from Namecheap
# Find at: Dashboard > Domain List > Manage > Advanced DNS > Dynamic DNS
password = your_dynamic_dns_password_here

# Host/subdomain to update
# Use @ for root domain, or subdomain name (e.g., "www", "ddns")
# For subdomain.example.com, use: host = subdomain
host = ddns

# Optional: Custom Namecheap server (usually not needed)
# server = dynamicdns.park-your-domain.com


######################################################################
## Multiple subdomains example
######################################################################
# [namecheap-multi]
# protocol = namecheap
# login = example.com
# password = your_dynamic_dns_password_here
# host = www, mail, vpn


######################################################################
## Root domain example
######################################################################
# [namecheap-root]
# protocol = namecheap
# login = example.com
# password = your_dynamic_dns_password_here
# host = @


######################################################################
## Notes
######################################################################
## Enabling Dynamic DNS in Namecheap:
##   1. Log into Namecheap account
##   2. Go to Dashboard > Domain List
##   3. Click "Manage" next to your domain
##   4. Go to "Advanced DNS" tab
##   5. Enable "Dynamic DNS" toggle
##   6. Copy the Dynamic DNS Password shown
##
## Authentication:
##   - login = your domain name (example.com)
##   - password = Dynamic DNS password from Namecheap
##   - host = subdomain name or @ for root
##
## Limitations:
##   - Only works with Namecheap-registered domains
##   - Only A records (IPv4), no AAAA (IPv6) support
##   - Must have Dynamic DNS enabled in dashboard
##
## Protocol:
##   - Uses Namecheap's DynDNS2-compatible API
##   - Server: dynamicdns.park-your-domain.com
##   - Port: 80 (default)
##
## Troubleshooting:
##   - Ensure Dynamic DNS is enabled in Namecheap dashboard
##   - Use domain name (not email) as login
##   - Use Dynamic DNS password (not account password)
##   - Wait 5-30 minutes for DNS propagation
######################################################################
