######################################################################
## Example rddclient configuration for Cloudflare
######################################################################
## Copy to /etc/rddclient/rddclient.conf and edit with your values.
##
## Cloudflare authentication options:
##   Option 1 (Recommended): API Token (limited scope)
##   Option 2: Global API Key (full account access)
##
## Documentation: https://developers.cloudflare.com/api/
######################################################################

# Use IPv4 or IPv6 (auto, ipv4, ipv6)
use = web
web = https://api.ipify.org


######################################################################
## Option 1: Using API Token (Recommended)
######################################################################
## Create token at: https://dash.cloudflare.com/profile/api-tokens
## Required permissions: Zone.DNS (Edit)
######################################################################
protocol = cloudflare
zone = example.com
host = ddns.example.com, www.example.com
login = token
password = your_cloudflare_api_token_here


######################################################################
## Option 2: Using Global API Key (Legacy)
######################################################################
## Find at: https://dash.cloudflare.com/profile/api-tokens
## WARNING: Global API Key has full account access
######################################################################
# protocol = cloudflare
# zone = example.com
# host = ddns.example.com
# login = your-email@example.com
# password = your_global_api_key_here


######################################################################
## Multiple domains example
######################################################################
# protocol = cloudflare
# zone = example2.com
# host = home.example2.com
# login = token
# password = your_cloudflare_api_token_here


######################################################################
## IPv6 support
######################################################################
## Cloudflare automatically detects IPv4 vs IPv6 and uses:
##   - A record for IPv4 addresses
##   - AAAA record for IPv6 addresses
##
## To update IPv6 address:
##   use = web
##   web = https://api64.ipify.org
##
## Or provide IP directly:
##   rddclient --ip 2001:db8::1
######################################################################
